<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improvisation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@900&family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Learn Improvisation</h1>
            <p class="lead">
              Say something clever here.
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm col-md-8">
          <h2>Improvisation: Lesson 1</h2>
        </div>
        <div class="col-sm col-md-4">
          <h2>Chord Speller</h2>
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose a root</option>
            <option value="D">D</option>
            <option value="G">G</option>
            <option value="C">C</option>
						<option value="F">F</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose a chord</option>
            <option value="major">major</option>
            <option value="m">m</option>
            <option value="dim">dim</option>
						<option value="aug">aug</option>
          </select>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="improv.js"></script>
  </body>
